name: RECOVERY

on:
  workflow_dispatch:
    inputs:
      RECOVERY_URL:
        description: 'RECOVERY URL'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out
      uses: actions/checkout@main

    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt install git wget lz4 tar openssl python3 -y

    - name: Fetch and Rename Image
      run: |
        # Les scripts cherchent apparemment "r.img" dans le dossier ou le dossier parent
        wget -O r.img "${{ github.event.inputs.RECOVERY_URL }}"
        # On crée une copie nommée recovery.img au cas où
        cp r.img recovery.img
        if [ ! -f r.img ]; then echo "Erreur téléchargement"; exit 1; fi

    - name: Patch Process-1
      run: |
        chmod a+x script1.sh
        chmod a+x magiskboot
        # Correction du bug "No such file or directory (os error 2)" 
        # en plaçant r.img là où il est attendu
        ./script1.sh || echo "Continuer..."

    - name: Patch Process-2
      run: |
        chmod a+x script2.sh
        # On lance le script 2
        ./script2.sh || echo "Continuer..."
        
        # Tentative de secours : si recovery-patched.img n'existe pas, 
        # on vérifie si Magiskboot a généré "new-boot.img"
        if [ ! -f recovery-patched.img ] && [ -f new-boot.img ]; then
           mv new-boot.img recovery-patched.img
        fi

        if [ ! -f recovery-patched.img ]; then
          echo "ERREUR CRITIQUE : L'image n'a pas pu être patchée."
          echo "Vérifiez que votre recovery.img est bien une image Samsung brute."
          exit 1
        fi

        python3 avbtool extract_public_key --key phh.pem --output phh.pub.bin
        python3 avbtool add_hash_footer --partition_name recovery --partition_size 67108864 --image recovery-patched.img --key phh.pem --algorithm SHA256_RSA4096
        
        mkdir -p output
        mv recovery-patched.img output/recovery.img
        cd output && tar cvf fastbootd-recovery.tar recovery.img

    - name: Upload Recovery
      uses: actions/upload-artifact@v4
      with:
        name: Patched-Recovery
        path: output/fastbootd-recovery.tar
