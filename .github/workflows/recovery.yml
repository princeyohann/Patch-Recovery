name: RECOVERY

on:
  workflow_dispatch:
    inputs:
      RECOVERY_URL:
        description: 'RECOVERY URL (Direct link from Catbox or Oshi.at)'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out
      uses: actions/checkout@main

    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt install git wget lz4 tar openssl python3 -y

    - name: Fetch image from URL
      run: |
        # On télécharge et on force le nom en recovery.img pour que les scripts le trouvent
        wget -O recovery.img "${{ github.event.inputs.RECOVERY_URL }}"
        if [ ! -f recovery.img ]; then echo "Erreur: Téléchargement échoué"; exit 1; fi

    - name: Patch Process-1
      run: |
        chmod a+x script1.sh
        chmod a+x magiskboot
        # On lance le patch. Si script1 attend recovery.img, il le trouvera maintenant.
        ./script1.sh || echo "Script 1 a continué malgré une alerte"

    - name: Patch Process-2
      run: |
        chmod a+x script2.sh
        # On s'assure que le script 2 a bien généré recovery-patched.img
        ./script2.sh || echo "Script 2 a continué malgré une alerte"
        
        # Vérification de sécurité avant avbtool
        if [ ! -f recovery-patched.img ]; then
          echo "ERREUR: Le fichier recovery-patched.img n'a pas été créé par les scripts."
          exit 1
        fi

        python3 avbtool extract_public_key --key phh.pem --output phh.pub.bin
        python3 avbtool add_hash_footer --partition_name recovery --partition_size 67108864 --image recovery-patched.img --key phh.pem --algorithm SHA256_RSA4096
        
        mkdir -p output
        mv recovery-patched.img output/recovery.img
        cd output && tar cvf fastbootd-recovery.tar recovery.img

    - name: Upload Recovery
      uses: actions/upload-artifact@v4
      with:
        name: Patched-Recovery
        path: output/fastbootd-recovery.tar
